<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calc</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="main">
        <input type="text" name="label" id="label" placeholder="js-calc" aria-label="firstname">
        <div class="split_num" >
            <div id="div1">1</div>
            <div id="div2">2</div>
            <div id="div3">3</div>
            <div id="div4">4</div>
            <div id="div5">5</div>
            <div id="div6">6</div>
            <div id="div7">7</div>
            <div id="div8">8</div>
            <div id="div9">9</div>
        </div>
        <div class="split_simb">
            <div id="soma">+</div>
            <div id="multiplicacao">x</div>
            <div id="subtracao">-</div>
            <div id="divisao">/</div>
            &nbsp;
            <div id="igual">=</div>
        </div>
    </div>
    <script src="javascript.js" type="application/javascript">

    </script>
</body>
</html>
