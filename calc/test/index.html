<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc - test</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="main">
        <input type="text" name="label" id="label">
        <div class="split_num" >
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
        <div class="split_simb">
            &nbsp;
            &nbsp;
            <div>+</div>
            <div>x</div>
            &nbsp;
            <div>-</div>
            <div>/</div>
            &nbsp;
            <div style="background-color: #4ae04a; border: none;"></div>
            <div>=</div>
        </div>
    </div>
    <script src="javscript.js"></script>
</body>
</html>
