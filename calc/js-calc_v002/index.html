<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etp002/estilo/style.css">
    <title>js-calc</title>
</head>
<body>
    <main class="grid-container">
        <div>
            <div class="grid-container" >
            <!-- display -->
            <div id='esperanca' class="grid-item item1"><input type="text" name="" placeholder="js-calc" id="entrada"></div>
            <!-- numeros -->     
            <div id="div1" class="grid-item item2">1</div>
            <div id="div2" class="grid-item item3">2</div>
            <div id="div3" class="grid-item item4">3</div>
            <div id="div4" class="grid-item item5">4</div>
            <div id="div5" class="grid-item item6">5</div>
            <div id="div6" class="grid-item item7">6</div>
            <div id="div7" class="grid-item item8">7</div>
            <div id="div8" class="grid-item item9">8</div>
            <div id="div9" class="grid-item item10">9</div>
            <div id="div0" class="grid-item item00">0</div>
            <!-- sinais -->
            <div id="soma" class="grid-item opera1">+</div>
            <div id="multiplicacao" class="grid-item opera3">x</div>
            <div id="subtracao" class="grid-item opera2">-</div>
            <div id="divisao" class="grid-item opera4">/</div>
            <div id="igual" class="grid-item igual">=</div>
            <div id="ca" class="grid-item virgula">CA</div>
        </div>
        <footer>
            <p>&copy; Todos os direitos reservados <br><em style="text-align: right;">@adryan.r1.dev</em></p>
        </footer>
